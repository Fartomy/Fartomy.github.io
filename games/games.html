      <span style="--i:2"></span>
      <span style="--i:3"></span>
    </div>
  </div>
  <script type="text/javascript" src="vanilla-tilt.js"></script>
  <script>
    VanillaTilt.init(document.querySelectorAll(".card"),{
		max: 25,
		speed: 10000,
    scale: 1.5,
	});
  </script>
      <button class="home-button" onclick="redirectToPage()">HOME</button>
      <script>
